<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="icon" href="img/icons/html5.png" type="image/png">
    <title>Projects | Anton Drozd</title>
  </head>
  <body>
    <div class="page-wrapper">

      <main class="page-content">
        <article class="projects">
          <ul class="projects__list">

            <li class="project-item  project-item--uneedweb  project-item--adaptive">
              <a href="https://uneedweb.com" target="__blank">
                <div class="project-item__screen"></div>
                <div class="project-item__logo">
                  <img src="img/uneedweb.svg" alt="UneedWeb">
                </div>
                <div class="project-item__descr-wrapper">
                  <p class="project-item__descr">Сайт украинской IT-компании</p>
                </div>
              </a>
            </li>

            <li class="project-item  project-item--sedona  project-item--adaptive  project-item--grad-project">
              <a href="https://antondrozd.github.io/sedona" target="__blank">
                <div class="project-item__screen"></div>
                <div class="project-item__logo">
                  <img src="img/sedona.svg" alt="Sedona">
                </div>
                <div class="project-item__descr-wrapper">
                  <p class="project-item__descr">Сайт туристического городка в Аризоне</p>
                </div>
              </a>
            </li>

            <li class="project-item  project-item--industrial  project-item--adaptive">
              <a href="https://antondrozd.github.io/industrial" target="__blank">
                <div class="project-item__screen"></div>
                <div class="project-item__logo">
                  <img src="img/industrial.png" alt="Industrial">
                </div>
                <div class="project-item__descr-wrapper">
                  <p class="project-item__descr">Главная страница необычного магазина</p>
                </div>
              </a>
            </li>

            <li class="project-item  project-item--nerds  project-item--fix">
              <a href="https://antondrozd.github.io/nerds" target="__blank">
                <div class="project-item__screen"></div>
                <div class="project-item__logo">
                  <img src="img/nerds.png" alt="Nerds">
                </div>
                <div class="project-item__descr-wrapper">
                  <p class="project-item__descr">Сайт небольшой веб-студии</p>
                </div>
              </a>
            </li>

            <li class="project-item  project-item--technomart  project-item--fix">
              <a href="https://antondrozd.github.io/technomart" target="__blank">
                <div class="project-item__screen"></div>
                <div class="project-item__logo">
                  <img src="img/technomart.png" alt="Technomart">
                </div>
                <div class="project-item__descr-wrapper">
                  <p class="project-item__descr">Интернет-магазин строительных материалов и инструментов для ремонта</p>
                </div>
              </a>
            </li>

            <li class="project-item  project-item--resee  project-item--fix">
              <a href="https://antondrozd.github.io/resee" target="__blank">
                <div class="project-item__screen"></div>
                <div class="project-item__logo">
                  <img src="img/resee.png" alt="Resee">
                </div>
                <div class="project-item__descr-wrapper">
                  <p class="project-item__descr">Магазин стильной одежды</p>
                </div>
              </a>
            </li>

            <li class="project-item  project-item--gllacy  project-item--fluid">
              <a href="https://antondrozd.github.io/gllacy" target="__blank">
                <div class="project-item__screen"></div>
                <div class="project-item__logo">
                  <img src="img/gllacy.svg" alt="Gllacy">
                </div>
                <div class="project-item__descr-wrapper">
                  <p class="project-item__descr">Магазин мороженного</p>
                </div>
              </a>
            </li>

          </ul>
        </article>
      </main>

    </div>
  </body>
</html>
