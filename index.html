<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <title>Projects</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <article class="me">
          <img class="me__my-photo" src="img/photo.jpg" alt="Антон Дрозд">
          <span class="me__name">Антон Дрозд</span><br>
          <span class="me__profession">Веб-технолог</span>
        </article>
        <h1 class="page-header__title">Портфолио</h1>
      </header>
      <main class="page-content">
        <article class="projects">
          <section class="projects__group">
            <h2 class="projects__title">Фиксированная вёрстка</h2>
            <ul class="projects__list">
              <li class="project-item  project-item--nerds">
                <div class="project-item__screen"></div>
                <a class="project-item__logo-link" href="https://antondrozd.github.io/nerds" target="__blank">
                  <img src="img/nerds.png" alt="">
                </a>
                <p class="project-item__descr">Сайт небольшой веб-студии</p>
              </li>
              <li class="project-item  project-item--technomart">
                <div class="project-item__screen"></div>
                <a class="project-item__logo-link" href="https://antondrozd.github.io/technomart" target="__blank">
                  <img src="img/technomart.png" alt="">
                </a>
                <p class="project-item__descr">Интернет-магазин строительных материалов и инструментов для ремонта</p>
              </li>
            </ul>
          </section>
          <section class="projects__group">
            <h2 class="projects__title  projects__title--text-right">Резиновая вёрстка</h2>
            <ul class="projects__list">
              <li class="project-item  project-item--gllacy">
                <div class="project-item__screen"></div>
                <a class="project-item__logo-link" href="https://antondrozd.github.io/gllacy" target="__blank">
                  <img src="img/gllacy.svg" alt="">
                </a>
                <p class="project-item__descr">Магазин мороженного</p>
              </li>
            </ul>
          </section>
          <section class="projects__group">
            <h2 class="projects__title">Адаптивная вёрстка</h2>
            <ul class="projects__list">
              <li class="project-item  project-item--sedona  project-item--grad-project">
                <div class="project-item__screen"></div>
                <a class="project-item__logo-link" href="https://antondrozd.github.io/sedona" target="__blank">
                  <img src="img/sedona.svg" alt="">
                </a>
                <p class="project-item__descr">Описание</p>
              </li>
              <li class="project-item  project-item--industrial">
                <div class="project-item__screen"></div>
                <a class="project-item__logo-link" href="https://antondrozd.github.io/industrial" target="__blank">
                  <img src="img/industrial.png" alt="">
                </a>
                <p class="project-item__descr">Описание</p>
              </li>
              <li class="project-item  project-item--bikeshop">
                <div class="project-item__screen"></div>
                <a class="project-item__logo-link" href="https://antondrozd.github.io/bikeshop" target="__blank">
                  <img src="img/bikeshop.png" alt="">
                </a>
                <p class="project-item__descr">Магазин велосипедов</p>
              </li>
            </ul>
          </section>
        </article>
      </main>

      <footer class="page-footer">

      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
